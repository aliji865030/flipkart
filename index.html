<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart_Nav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="nav1">
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="" class="logog">
        </div>
        <div class="search">

            <form action="">
                <input type="text" class="input_text" placeholder=" Search for Products,Brands and more" >
            </form>
        </div>
        <div class="login">
            <span class="material-symbols-outlined">
                account_circle
                </span>

                <p>Login</p>
                <span class="material-symbols-outlined">
                    expand_more
                    </span>
        </div>
        <div class="cart">

            <span class="material-symbols-outlined">
                shopping_cart
                </span>
                <p>Cart</p>
        </div>
        <div class="seller">
            <span class="material-symbols-outlined">
                storefront
                </span>

                <p>Become a Seller</p>
        </div>
        <div class="option">


            <span class="material-symbols-outlined">
                more_vert
                </span>
        </div>
    </div>

    <div class="nav2">


        <div class="nav2_content">

        <div class="grocery">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/29327f40e9c4d26b.png?q=100" alt="">

            <p>Grocery</p>
        </div>


        <div class="mobiles">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/22fddf3c7da4c4f4.png?q=100" alt="">

            <p>Mobiles</p>
        </div>

        <div class="fashion">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/96/96/image/0d75b34f7d8fbcb3.png?q=100" alt="">


            <div class="text_model">
            <p>Fashion</p>

            <span class="material-symbols-outlined">
                expand_more
                </span>

            </div>
        </div>

        <div class="electronics">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/69c6589653afdb9a.png?q=100" alt="">

            <div class="text_model">

            <p>Electronics</p>

            <span class="material-symbols-outlined">
                expand_more
                </span>

            </div>


        </div>

        <div class="home">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/ab7e2b022a4587dd.jpg?q=100" alt="">


            <div class="text_model">
            <p>Home & <br>
                Furniture</p>

            <span class="material-symbols-outlined">
                expand_more
                </span>

            </div>




        </div>



        <div class="applines">
            <img src="https://rukminim1.flixcart.com/flap/96/96/image/0ff199d1bd27eb98.png?q=100" alt="">

            <p>Appliances</p>
        </div>

        <div class="travel">

            <img src="https://rukminim1.flixcart.com/flap/96/96/image/71050627a56b4693.png?q=100" alt="">

            <p>Travel</p>
        </div>


        <div class="beauty">

            <img src="https://rukminim1.flixcart.com/flap/96/96/image/dff3f7adcf3a90c6.png?q=100" alt="">

            <div class="text_model">

            <p>Beauty,Toys & <br>
                 More</p>


            <span class="material-symbols-outlined">
                expand_more
                </span>

            </div>


        </div>


        <div class="two_weelers">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/96/96/image/05d708653beff580.png?q=100" alt="">

            <div class="text_model">

            <p>Two <br>
                
                Weelers</p>

            <span class="material-symbols-outlined">
                expand_more
                </span>

            </div>

        </div>


    </div>


    </div>
    
</body>
</html>
